<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          document.writeln(`Hello, ${name}! <br>`);
        }
      }

      const person1 = new Person("John Doe");
      const person2 = new Person("Jane Doe");
    </script>
  </body>
</html>
