<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Person {
        greeting(yourName) {
          return `Hello ${yourName}!`;
        }
      }

      //   User merupakan turunan dari Person dan bisa mengakses property dan method dari Person
      class User extends Person {}

      const person = new Person();
      document.writeln(person.greeting("John Doe"));

      document.writeln("<br>");

      const user = new User();
      document.writeln(user.greeting("Bob Smith"));
    </script>
  </body>
</html>
