<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      class Say {
        static hello(name) {
          return `Hello ${name}`;
        }
      }

      // Tidak perlu membuat object untuk mengakses static method sama seperti static field
      document.writeln(Say.hello("John Doe"));
    </script>
  </body>
</html>
