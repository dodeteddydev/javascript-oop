<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      class Person {
        static name = "John Doe";
        static age = 30;
      }

      //   Tidak perlu membuat object untuk mengakses static field
      document.writeln(Person.name);
      document.writeln("<br>");
      document.writeln(Person.age);
      document.writeln("<br>");

      Person.name = "Bob Smith";
      document.writeln(Person.name);
    </script>
  </body>
</html>
